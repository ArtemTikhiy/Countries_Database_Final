<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страны, начинающиеся на букву {{letter_valid}}</title>
<style>

 h1 {
 font-size: 50px;
 font-weight: normal;
 text-align: center;
 }

 ol {
 font-size: 30px;
 font-weight: normal;
 text-align: left;
 margin-left: 20px;
 }

 p {
 font-size: 40px;
 font-weight: normal;
 text-align: center;
 }
</style>
</head>
<body>

<h1>Список стран на букву {{letter_valid}}</h1>

{% if  items %}
    <ol>
        {% for item in items %}
            <li><a href ="/{{item.country}}">{{item.country}}</a></li>
        {% endfor %}
    </ol>
{% else %}
    <p>Стран, начинающихся на букву {{letter_valid}} не существует</p>
{% endif %}



<p><a href="/country_list/">К списку стран</a></p>

</body>
</html>
